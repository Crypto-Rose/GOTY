<div class="chart-container">
    <ngx-charts-bar-horizontal 
        [view]="[1000,400]"
        [results]="results"
        [xAxisLabel]="'Products'"
        [legendTitle]="'Product Sale Chart'"
        [yAxisLabel]="'Sale'"
        [legend]="true"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [xAxis]="true"
        [yAxis]="true"
        [gradient]="true"
        style="fill: gray">
    </ngx-charts-bar-horizontal>
</div>
